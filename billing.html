<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <!-- Navigation Bar (Same as your existing dashboard) -->
    <nav class="navbar">
        <div class="logo">L-Drones</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="how-it-works.html">How It Works</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Billing Form -->
    <div class="billing-container">
        <h1>Billing Information</h1>
        <form action="/submit-payment" method="post">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="zip-code">Zip Code:</label>
            <input type="text" id="zip-code" name="zip-code" required>

            <h3>Select Payment Method</h3>
            <label>
                <input type="radio" name="payment-method" value="credit-card" required> Credit Card
            </label><br>
            <label>
                <input type="radio" name="payment-method" value="paypal"> PayPal
            </label><br>
            <label>
                <input type="radio" name="payment-method" value="cash-on-delivery"> Cash on Delivery
            </label><br>

            <button type="submit">Complete Payment</button>
        </form>
    </div>

</body>
</html>
