<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Reset default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #005f73; /* Blue background */
            overflow: hidden;
        }

        /* Navigation Bar Styling */
        .navbar {
            background-color: #013a47; /* Dark color matching the image */
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar-left {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .navbar-right {
            display: flex;
        }

        .navbar-right a:hover {
            color: #00c6ff; /* Hover effect */
        }

        /* Main container styling for login/signup */
        .login-box {
            background: rgba(0, 0, 0, 0.8); /* Darkened background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #fff;
            max-width: 400px;
            margin: 100px auto;
            position: relative;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
        }

        .login-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #00c6ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: #00a1e0;
        }

        .error-message {
            color: #ff4c4c;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-box {
                width: 90%;
                padding: 20px;
            }
        }
        /* Ripple effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8), transparent 60%); /* Darkened ripple */
            animation: rippleEffect 4s infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Keyframes for the ripple animation */
        @keyframes rippleEffect {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-left">
            L-Drones
        </div>
        <div class="navbar-right">
            <a href="index.html">Home</a>
            <a href="how-it-works.html">How It Works</a>
            <a href="tutorials.html">Tutorials</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Sign Up Form -->
    <div class="login-box">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/signup" method="POST" onsubmit="return validateSignupForm()">
            <input type="text" id="signupUsername" name="username" placeholder="Enter Username">
            <input type="email" id="signupEmail" name="email" placeholder="Enter Email">
            <input type="password" id="signupPassword" name="password" placeholder="Enter Password">
            <button type="submit">Sign Up</button>
        </form>
        
        <p style="color: #fff; margin-top: 10px;">Already have an account? <a href="login.html" style="color: #00c6ff;">Login</a></p>
    </div>

    <!-- JavaScript for form validation -->
    <script>
        function validateSignupForm() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            let isValid = true;

            document.getElementById('signupUsernameError').textContent = '';
            document.getElementById('signupEmailError').textContent = '';
            document.getElementById('signupPasswordError').textContent = '';

            if (username === '') {
                document.getElementById('signupUsernameError').textContent = 'Username is required.';
                isValid = false;
            }

            if (email === '') {
                document.getElementById('signupEmailError').textContent = 'Email is required.';
                isValid = false;
            }

            if (password === '') {
                document.getElementById('signupPasswordError').textContent = 'Password is required.';
                isValid = false;
            }

            return isValid;
        }
    </script>

</body>
</html>
